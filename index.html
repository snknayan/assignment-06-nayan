<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Taiwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Nav Section -->
    <section class="max-w-[1920px] bg-gray-300">
      <div class="navbar bg-[#15803D] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li class="py-2"><a class="bg-[#CFF0DC]">About</a></li>
              <li>
                <a class="bg-[#CFF0DC]">Gallery</a>
              </li>
              <li class="py-2"><a class="bg-[#CFF0DC]">Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn-ghost pl-15 text-2xl text-white font-semibold"
            >Green Earth</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a
                class="text-md font-semibold text-white hover:bg-[#CFF0DC] hover:text-gray-900"
                >About</a
              >
            </li>
            <li>
              <a
                class="text-md font-semibold text-white hover:bg-[#CFF0DC] hover:text-gray-900"
                >Gallery</a
              >
            </li>
            <li>
              <a
                class="text-md font-semibold text-white hover:bg-[#CFF0DC] hover:text-gray-900"
                >Plant a Tree</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-end pr-15">
          <a
            class="btn font-bold w-28 h-9 border-none rounded-full bg-yellow-400 text-green-800"
            >Plant a Tree</a
          >
        </div>
      </div>
    </section>
    <!-- Banner Section -->
    <section class="max-w-[1920px] min-h-[400px] bg-gray-300">
      <div
        class="Banner-Container flex justify-between items-center bg-[#CFF0DC]"
      >
        <div class="left-b-img">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="middle-b-text min-h-[200px]">
          <h2 class="text-3xl font-bold text-green-900 text-center">
            Plant a Tree, Grow a Future
          </h2>
          <p class="font-[#1F2937] my-5 text-[11px] w-[385px] text-center">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn ml-32 font-bold w-30 h-9 p-2 border-none rounded-full bg-yellow-400 text-green-800"
          >
            Get Involved
          </button>
        </div>
        <div class="rightt-b-img">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>
    <!-- Card Section -->
    <section></section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
